<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Socket Client</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="container">
        <h1 class="mt-2">Socket Client</h1>
        <hr>

        <p>
            Server Status:
            <span id="lblOnline" class="text-success">Online</span>
            <span id="lblOffline" class="text-danger">Offline</span>
        </p>

        <div class="row">
            <div class="col">
                <input type="text" id="txtMensaje" class="form-control">
            </div>

            <div class="col">
                <button id="btnUnir" class="btn btn-success">
                    Unirse al match
                </button>
            </div>

            <div class="col">
                <button id="btnCrear" class="btn btn-primary">
                    Crear un match
                </button>
            </div>
        </div>

        <div class="row mt-4">

            <div class="col">
                <button id="btnConectar" class="btn btn-dark">
                    Conectarse
                </button>
            </div>

            <div class="col">
                <button id="btnDesconectar" class="btn btn-danger">
                    Desconectarse
                </button>
            </div>

            <div class="col">
                <button id="btnQuit" class="btn btn-info">
                    Salir de la partida
                </button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <button id="btnJugar" class="btn btn-warning" disabled>
                    Enviar Jugada
                </button>
            </div>

            <div class="col">
                <button id="btnRes" class="btn btn-danger" disabled>
                    Reiniciar Final
                </button>
            </div>
        </div>

        <p class="mt-4">
            Lista de Jugadas:
            <ul id="listaJugadas" class="list-group">
            </ul>
        </p>

        </div>
    </body>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>

</html>
